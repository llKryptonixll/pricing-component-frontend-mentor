<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- main stylesheet -->
    <link rel="stylesheet" href="styles.css">

    <!-- scripts -->
    <script src="app.js" defer></script>

    <title>Pricing Component</title>
</head>
<body class="font-Montserrat overflow-x-hidden">

    <main class="xl:min-h-max mb-10 grid grid-rows-6 place-items-center relative">
        <!-- background svgs -->
        <!-- top svg -->
        <svg class="absolute xl:right-0 -right-48 top-0" xmlns="http://www.w3.org/2000/svg" width="375" height="658">
            <g fill="none" fill-rule="evenodd" stroke="#D0D5F6" stroke-width="2">
                <path d="M172.71-101C70.623-79.38 17.478-39.688 13.273 18.074c-6.307 86.643 231.598 17.186 136.358 198-95.241 180.813-181.318 185.29-136.358 298C58.233 626.784 178.96 685.954 319.21 641.2c93.501-29.836 144.652-140.545 153.453-332.126"/>
                <path d="M214.7-101C134.617-82.012 92.926-47.154 89.628 3.575c-4.948 76.093 181.679 15.094 106.966 173.89C121.882 336.262 54.36 340.192 89.628 439.18c35.269 98.986 129.974 150.95 239.995 111.646C402.97 524.622 443.096 427.395 450 259.141"/>
                <path d="M250.935-103c-60.604 16.56-92.153 46.963-94.65 91.208-3.743 66.367 137.488 13.165 80.949 151.664-56.54 138.5-107.638 141.927-80.948 228.261 26.69 86.335 98.359 131.656 181.618 97.376C393.41 442.655 423.775 357.855 429 211.108"/>
            </g>
        </svg>

        <!-- bottom svg -->
        <svg class="absolute -bottom-0 left-0 xl:grid hidden" xmlns="http://www.w3.org/2000/svg" width="353" height="304">
            <g fill="none" fill-rule="evenodd" stroke="#D0D5F6" stroke-width="2">
                <path d="M180.29 759c102.087-21.62 155.232-61.312 159.437-119.074 6.307-86.643-231.598-17.186-136.358-198 95.241-180.813 181.318-185.29 136.358-298C294.767 31.216 174.04-27.954 33.79 16.8c-93.501 29.836-144.652 140.545-153.453 332.126"/>
                <path d="M138.3 759c80.083-18.988 121.774-53.846 125.072-104.575 4.948-76.093-181.679-15.094-106.966-173.89C231.118 321.738 298.64 317.808 263.372 218.82c-35.269-98.986-129.974-150.95-239.995-111.646C-49.97 133.378-90.096 230.605-97 398.859"/>
                <path d="M102.065 761c60.604-16.56 92.153-46.963 94.65-91.208 3.743-66.367-137.488-13.165-80.949-151.664 56.54-138.5 107.638-141.927 80.948-228.261-26.69-86.335-98.359-131.656-181.618-97.376C-40.41 215.345-70.775 300.145-76 446.892"/>
            </g>
        </svg>

        <!-- main site header -->
        <section>
            <header class="row-span-1 w-full h-full grid content-center justify-center text-center gap-10 xl:mt-10 relative z-20">
                <h1 class="text-4xl text-Grayish-Blue">Our Pricing</h1>
                <div class="flex gap-10">
                    <p class="text-Light-Grayish-Blue w-16 h-9 flex place-items-center">Annually</p>
                    <!-- toggle btn -->
                    <div>
                        <div id="toggle-btn" class="bg-primary-color-gradient1 w-16 h-9 rounded-full grid items-center cursor-pointer">
                            <div id="circle" class="bg-white rounded-full w-7 h-7 ml-1 transition-all"></div>
                        </div>
                    </div>
                    <p class="text-Light-Grayish-Blue w-16 h-9 flex place-items-center">Monthly</p>
                </div>
            </header>
        </section>

        <!-- cards container -->
        <section class="row-span-5 h-full w-full flex justify-center items-center xl:flex-row flex-col xl:gap-0 gap-10 relative z-20 container">
            <div class="bg-white xl:w-1/4 md:w-3/6 w-5/6 h-4/6 grid items-center justify-center text-center grid-rows-3 grid-cols-1 shadow-lg shadow-Light-Grayish-Blue xl:rounded-l-xl xl:rounded-r-none rounded-xl">
                <div class="grid gap-5">
                    <p class="text-Grayish-Blue text-xl">Basic</p>
                    <h1 id="basic-price" class="text-Dark-Grayish-Blue text-7xl"><span class="text-5xl relative bottom-2">$</span> 199.99</h1>
                </div>
                <div class="grid justify-items-center mt-5">
                    <p class="text-Grayish-Blue border-t-2 border-b-2 border-Light-Grayish-Blue w-5/6 p-4">500 GB Storage</p>
                    <p class="text-Grayish-Blue border-b-2 border-Light-Grayish-Blue w-5/6 p-4">2 Users Allowed</p>
                    <p class="text-Grayish-Blue border-b-2 border-Light-Grayish-Blue w-5/6 p-4">Send up to 3 GB</p>
                </div>
                <button class="text-white bg-gradient-to-r from-primary-color-gradient1 to-primary-color-gradient2 w-5/6 h-2/6 justify-self-center rounded-lg hover:from-white hover:text-primary-color-gradient1 hover:border-2">LEARN MORE</button>
            </div>

            <div class="xl:w-1/4 md:w-3/6 w-5/6 xl:h-5/6 h-4/6 bg-gradient-to-b from-primary-color-gradient1 to-primary-color-gradient2 grid items-center justify-center text-center grid-rows-3 grid-cols-1 text-white shadow-lg shadow-Light-Grayish-Blue rounded-xl">
                <div class="grid gap-5 xl:mt-20">
                    <p class="text-xl">Professional</p>
                    <h1 id="professional-price" class="text-7xl"><span class="text-5xl relative bottom-2">$</span> 249.99</h1>
                </div>
                <div class="grid justify-items-center mt-5">
                    <p class="border-t-2 border-b-2 border-Light-Grayish-Blue w-5/6 p-4">1 TB Storage</p>
                    <p class="border-b-2 border-Light-Grayish-Blue w-5/6 p-4">5 Users Allowed</p>
                    <p class="border-b-2 border-Light-Grayish-Blue w-5/6 p-4">Send up to 10 GB</p>
                </div>
                <button class="text-primary-color-gradient2 bg-white w-5/6 h-14 justify-self-center rounded-lg xl:mb-24 hover:bg-transparent hover:text-white hover:border-2 border-white">LEARN MORE</button>
            </div>

            <div class="bg-white xl:w-1/4 md:w-3/6 w-5/6 h-4/6 grid items-center justify-center text-center grid-rows-3 grid-cols-1 shadow-lg shadow-Light-Grayish-Blue rounded-r-xl xl:rounded-l-none rounded-xl">
                <div class="grid gap-5">
                    <p class="text-Grayish-Blue text-xl">Master</p>
                    <h1 id="master-price" class="text-Dark-Grayish-Blue text-7xl"><span class="text-5xl relative bottom-2">$</span> 399.99</h1>
                </div>
                <div class="grid justify-items-center mt-5">
                    <p class="text-Grayish-Blue border-t-2 border-b-2 border-Light-Grayish-Blue w-5/6 p-4">2 TB Storage</p>
                    <p class="text-Grayish-Blue border-b-2 border-Light-Grayish-Blue w-5/6 p-4">10 Users Allowed</p>
                    <p class="text-Grayish-Blue border-b-2 border-Light-Grayish-Blue w-5/6 p-4">Send up to 20 GB</p>
                </div>
                <button class="text-white bg-gradient-to-r from-primary-color-gradient1 to-primary-color-gradient2 w-5/6 h-2/6 justify-self-center rounded-lg hover:from-white hover:text-primary-color-gradient1 hover:border-2">LEARN MORE</button>
            </div>
        </section>
    </main>
    
</body>
</html>
